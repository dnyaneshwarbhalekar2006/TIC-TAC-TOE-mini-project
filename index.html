<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Title -->
      <h1>TIC TAC TOE</h1>

      <!-- Mode selection buttons -->
      <div class="mode-container">
        <button id="vs-computer-btn">Play vs Computer</button>
        <button id="vs-player-btn">Play vs Player</button>
      </div>

      <!-- Message for winner or draw -->
      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
      </div>

      <!-- Game board -->
      <div class="container hide">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

      <!-- Reset button shown during active game -->
      <button id="reset-btn" class="hide">Reset Game</button>
    </main>

    <!-- JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
